#import 'leads-manage/gql/fragments/campaign/list'

fragment CampaignViewFragment on Campaign {
  ...CampaignListFragment
  name
  hash
  maxIdentities
  showAdvertiserCTOR
  showTotalAdClicksPerDay
  range {
    start
    end
  }
  email {
    id
    enabled
  }
  forms {
    id
    enabled
  }
  ads {
    id
    enabled
  }
  customer {
    id
    name
    children {
      id
      name
    }
  }
  salesRep {
    id
    givenName
    familyName
  }
}
